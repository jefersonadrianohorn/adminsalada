<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Registro de Cliente</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700&display=swap">
    <link rel="stylesheet" href="Form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-8IM5O3K1EckvScVeC1A3z2AqbP8jQJKDQO2V9AdW5D2xGz2CQE93nV14XuzMzBQmW3jSTnMbyvYavpN12tCTaQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="divBotaoImagem">
        <!-- Botão com imagem que redireciona para outra página -->
        <a id="botaoImagem" href="admin.html">
            <img src="X.png" alt="Imagem do Botão">
        </a>
    </div>
    
    <header id="headerImage" style="background-image: url('fundo.avif');">
        <div class="title">Formulário de Registro de Cliente</div>
    </header>

    <form action="https://api.sheetmonkey.io/form/4T8nJUZnj2zfaN2z8p7rRo" method="post">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="observacoes">Observações:</label>
        <textarea id="observacoes" name="observacoes"></textarea>

        <input type="submit" value="Registrar Cliente">
    </form>

</body>
</html>
